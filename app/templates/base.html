<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %} - FlaskApp</title>
    <link rel="stylesheet"
        href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://kit.fontawesome.com/fab8525245.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="shortcut icon" href="/static/favicon.ico">

    <link rel="stylesheet" href="/static/home.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
    integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous"></script>
  
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-light justify-content-around" style="background-color: #e3f2fd;">
        <a href="{{ url_for('main.homePage') }}" class="navbar-brand">POSSE</a>

        {% if g.user %}
            <a href="/users/profile/{{g.user}}">My profile</a>
            <a href="{{ url_for('users.logoutRoute') }}">Logout</a>
        {% else %}
            <a href="{{ url_for('users.login') }}">Login</a>
        {% endif %}
    </nav>
    <hr>
    <div class="container-fluid">
        {% for category, message in get_flashed_messages(with_categories=True) %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
    <div class="content">
        {% block content %} {% endblock %}
    </div>
</body>
<footer>
    <hr>
    <a class="go-top">Back Top</a>
</footer>
</html>
